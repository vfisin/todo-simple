<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List App</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <h1>To-Do List <i class="fas fa-plus" style="float: right;"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fas fa-trash"></i></span> Go to Potions Class</li>
            <li><span><i class="fas fa-trash"></i></span> Buy New Robes</li>
            <li><span><i class="fas fa-trash"></i></span> Visit Hagrid</li>
        </ul>
    </div>

    
    <script src="assets/js/lib/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>    
</body>
</html>
